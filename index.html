<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="card">
        <div class="card__image">
          <img
            src="./images/image-header-mobile.jpg"
            alt="Three people working in office"
          />
        </div>
        <div class="card__text">
          <h1>
            Get <span class="card__text--highlight">insights</span> that help
            your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="card__stats">
            <li class="card__stats--title">
              <span class="card__stats--counter">10k+</span> companies
            </li>
            <li class="card__stats--title">
              <span class="card__stats--counter">314</span> templates
            </li>
            <li class="card__stats--title">
              <span class="card__stats--counter">12m+</span> queries
            </li>
          </ul>
        </div>
        
    </div>
   
  </section>
  </body>
</html>
