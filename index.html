<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="card">

        <div class="card__image">
          <img src="/images/image-header-mobile.jpg" alt="Three people working in an office">
        </div>
        
        <div class="card__text">

          <h1>
            Get <span class="card__text--highlight">insights</span> that help
            your business grow.
          </h1>

          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <ul class="card__stats--container">
            <li class="card__stats companies">
              <span class="card__stats--counter counter">10k+</span><span  class="card__stats--title"> companies</span> 
            </li>
            <li class="card__stats templates">
              <span class="card__stats--counter counter">314</span><span class="card__stats--title"> templates</span> 
            </li>
            <li class="card__stats queries">
              <span class="card__stats--counter counter">12m+</span><span class="card__stats--title"> queries</span> 
            </li>
          </ul>

        </div>

    </div>

  </main>
  </body>
</html>
